<!DOCTYPE html>
<html>
<head>
    <title>Informe</title>
</head>
<body>
    <h1>Informe de Empleados</h1>
    <table>
        <thead>
            <tr>
                <th>CODIGO</th>
                <th>NOMBRE</th>
                <!-- ... Otras columnas ... -->
            </tr>
        </thead>
        <tbody>
            {% for index, row in data.iterrows() %}
            <tr>
                <td>{{ row['CODIGO'] }}</td>
                <td>{{ row['NOMBRE'] }}</td>
                <!-- ... Otras columnas ... -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
