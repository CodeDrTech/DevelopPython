{% extends 'base.html' %}

{% block content %}
<h2>Registrar Horas Extras</h2>
<form method="POST" action="/guardar_horas">
    <label for="codigo">CÃ³digo del Empleado:</label>
    <input type="number" id="codigo" name="codigo" required>

    <label for="nombre">Nombre del Empleado:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="horas_35">Horas al 35%:</label>
    <input type="number" id="horas_35" name="horas_35" min="0" step="0.01" value="0">

    <label for="horas_100">Horas al 100%:</label>
    <input type="number" id="horas_100" name="horas_100" min="0" step="0.01" value="0">

    <label for="comentario">Destino/Comentario:</label>
    <textarea id="comentario" name="comentario"></textarea>

    <button type="submit">Guardar</button>
</form>
{% endblock %}
